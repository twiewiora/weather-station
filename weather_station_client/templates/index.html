{% extends "bootstrap/base.html" %}
{% block title %}Weather Station{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="styles.css">
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" src="{{url_for('.static', filename='scripts.js')}}"></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1>Weather Station</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Home weather station</h3>
        </div>
        <div class="panel-body">
          <div class="col-xs-12">
            <div class="row">
              <div class="form-horizontal">
                <div class="form-group">
                  <div class="col-xs-8">
                    <button id="subscribe" class="btn btn-primary">Connect device</button>
                    <button id="unsubscribe" class="btn btn-default" style="display: none;" >Disconnect device</button>
                  </div>
                </div>
                  <div class="form-group">
                  <div class="col-xs-8">
                    <div id="weather"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
